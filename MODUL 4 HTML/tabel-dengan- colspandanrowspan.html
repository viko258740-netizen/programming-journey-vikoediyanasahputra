<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel dengan colspan dan rowspan</title>
</head>
<body>
    <table border="1 width=25%" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th rowspan="2">Asal</th>
            </tr>
            <tr>
                <th>Depan</th>
                <th>belakang</th>
            </tr>
        </thead>
        <tr>
            <td>Budi</td>
            <td>Prakarya</td>
            <td>Makassar</td>
        </tr>
        <tr>
            <td>Andi</td>
            <td>Susilo</td>
            <td>Semarang</td>
        </tr>
        <tr>
            <td>Doni</td>
            <td>Sutrisno</td>
            <td>Jogja</td>
        </tr>
    </table>
</body>
</html>
