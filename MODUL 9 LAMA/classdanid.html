<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Spectify Pada ID</title>
    <style>
        #ini-id {
            color: lightblue;
            background-color: blue;
        }
        
        .ini-class {
            background-color: red;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1 id="ini-id" class="ini-class">ID Memiliki Specifity</h1>

    <!--H1 di atas akan memiliki warna lightgreen dengan style yang akan diberikan pada ID-->
    <!--Hal ini disebabkan karena id memiliki soecifity lebih besar dibandingkan dengan class.-->
</body>
</html>
