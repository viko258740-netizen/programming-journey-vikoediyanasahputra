<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktik membuat class di HTML</title>
</head>
<style>
    .note {
        font-size: 120%;
        color: red;
    }
</style>
<body>
    <h1>My <span class="note">Important</span>Heading</h1>
    <p>This is some <span class="note">Important text.</span></p>
</body>
</html>
