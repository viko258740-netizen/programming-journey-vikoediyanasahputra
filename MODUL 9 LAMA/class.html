<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktik membuat class</title>
</head>
<style>
    city {
        border: 2px solid tomato;
        padding: 10px;
        margin: 10px;
        padding: 20px;
    }
</style>
<body>
    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England</p>
    </div>

    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France</p>
    </div>

    <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan</p>
    </div>

</body>
</html>
