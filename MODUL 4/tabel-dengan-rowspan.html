<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabel dengan rowspan</title>
</head>
<body>
    <table border="1" width="25%" cellpadding="5" cellspacing="0">
        <tbody>
            <tr>
                <td>4</td>
                <th rowspan="3">x</th>
                <td>5</td>
                <th rowspan="3">=</th>
                <td>20</td>
            </tr>
                <td>5</td>
                <td>5</td>
                <td>25</td>
            </tr>
            <tr>
                <td>6</td>
                <td>5</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
