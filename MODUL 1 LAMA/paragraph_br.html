<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf dengan br</title>
</head>
<body>
    <!--tag <br> dengan atribut-->
    <p>
        Ini adalah contoh paragraf yang menggunakan tag &lt;br&gt; untuk membuat baris baru.<br>
        Baris ini dimulai setelah tag &lt;br&gt; pertama. <br>
        Baris ini dimulai setelah tag &lt;br&gt; kedua. <br>
        Baris ini dimulai setelah tag &lt;br&gt; ketiga.
    </p>
</body>
</html>
