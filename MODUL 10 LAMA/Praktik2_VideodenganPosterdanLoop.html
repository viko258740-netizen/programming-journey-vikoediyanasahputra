<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Video dengan Poster dan Loop</title>
</head>
<body>
    <h1>Video dengan Poster dan Loop</h1>
    <video width="500" poster="poster.jpg" autoplay loop muted controls>
        <source src="kucing.mp4" type="video/mp4">
        Browser Anda tidak mendukung tag video.
    </video>
</body>
