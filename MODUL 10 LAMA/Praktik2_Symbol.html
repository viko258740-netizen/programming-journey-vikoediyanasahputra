<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Penggunaan Symbol</title>
</head>
<body>
    <h2>Latihan Praktik 2</h2>
    <h3>Mata Uang</h3>
    <ul>
        <li>Euro: &euro;</li>
        <li>Yen: &yen;</li>
        <li>Pound: &pound;</li>
    </ul>

    <h3>Tanda Panah</h3>
    <ul>
        <li>Kiri: &larr;</li>
        <li>Atas: &uarr;</li>
        <li>Kanan: &rarr;</li>
        <li>Bawah: &darr;</li>
    </ul>

    <h3>Simbol Matematika</h3>
    <ul>
        <li>Infinity: &infin;</li>
        <li>Akar: &radic;</li>
        <li>Plus-Minus: &plusmn;</li>
    </ul>
</body>
</html>
