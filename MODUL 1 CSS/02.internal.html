<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        body {
            font-family: arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        h1 {
            color: #333333;
        }
        p {
            color:#666666;
            line-height: 1.6;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Judul Halaman Ini</h1>
    <p>ini adalah sebuah paragraf dengan gaya CSS internal yang diterapkan. </p>
    <p class="highlight">Paragraf ini menggunakan 'highlight' untuk efek khusus.</p>
</body>
</html>
